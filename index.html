<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omo Chart</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Omo Chart">
    
    <link rel="apple-touch-icon" href="icon.png">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0;
            background: #121212;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
        }
        header {
            padding: 15px;
            background: #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-title {
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 1px;
            color: #fff; /* 名前を白に */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 8px;
            width: 100%;
        }
        .card {
            background: #1f1f1f;
            border-radius: 12px;
            padding: 10px;
            height: 260px;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            overflow: hidden;
        }
        .info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 11px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .stock-label {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            text-decoration: none;
        }
        .stock-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #fff; /* 銘柄名も白に */
            font-size: 12px;
        }
        .stock-symbol {
            font-size: 9px;
            color: #888;
        }
        .remove-btn {
            color: #555;
            font-size: 20px;
            line-height: 1;
            padding: 0 5px;
            cursor: pointer;
        }
        .chart-box {
            flex-grow: 1;
            position: relative;
            min-height: 0;
            width: 100%;
        }
        .timeframe-selector {
            display: flex;
            gap: 2px;
            margin-top: 10px;
            background: #121212;
            padding: 2px;
            border-radius: 6px;
        }
        .time-btn {
            flex: 1;
            border: none;
            background: none;
            color: #666;
            font-size: 10px;
            padding: 7px 0;
            border-radius: 4px;
            transition: 0.2s;
        }
        .time-btn.active {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200; padding: 20px;
            padding-top: env(safe-area-inset-top);
        }
        .modal-content {
            background: #1f1f1f; border-radius: 15px; padding: 20px;
            border: 1px solid #444; max-height: 80vh; overflow-y: auto;
            width: 100%; max-width: 500px; margin: 0 auto;
        }
        .search-input {
            width: 100%; padding: 15px; border-radius: 10px;
            border: 2px solid #eee; background: #121212; color: white;
            font-size: 16px; margin-bottom: 10px; outline: none;
        }
        .add-btn-main {
            background: #eee; color: #111; border: none; border-radius: 6px;
            padding: 8px 15px; font-weight: bold; font-size: 13px;
        }
        .candidate-item { padding: 12px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .candidate-name { font-size: 14px; font-weight: bold; color: #fff; }
        .candidate-detail { font-size: 11px; color: #888; }
        .btn-close { background: #333; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; margin-top: 15px; }
        .loading-text { text-align: center; color: #888; font-size: 12px; padding: 20px; }
    </style>
</head>
<body>
<div id="app">
    <header>
        <div class="header-title">Omo Chart</div>
        <button class="add-btn-main" @click="openSearch">＋ 検索追加</button>
    </header>

    <div class="grid">
        <div v-for="(stock, index) in stocks" :key="index" class="card">
            <div class="info">
                <a :href="getYahooUrl(stock.symbol)" target="_blank" class="stock-label">
                    <span class="stock-name">{{ stock.name }}</span>
                    <span class="stock-symbol">{{ stock.symbol }}</span>
                </a>
                <div class="remove-btn" @click="removeStock(index)">×</div>
            </div>
            <div class="chart-box">
                <canvas :id="'chart-' + index"></canvas>
            </div>
            <div class="timeframe-selector">
                <button v-for="tf in timeframes" :key="tf.id" 
                        class="time-btn" :class="{ active: stock.range === tf.range }"
                        @click="updateRange(index, tf.range, tf.interval)">
                    {{ tf.label }}
                </button>
            </div>
        </div>
    </div>

    <div v-if="isModalOpen" class="modal" @click.self="isModalOpen = false">
        <div class="modal-content">
            <input type="text" class="search-input" v-model="searchQuery" @input="onSearchInput" placeholder="銘柄名、コード、指数...">
            <div v-if="isSearching" class="loading-text">検索中...</div>
            <div v-for="res in searchResults" :key="res.symbol" class="candidate-item">
                <div style="display:flex; flex-direction:column; max-width: 70%;">
                    <span class="candidate-name">{{ res.shortname || res.longname || res.symbol }}</span>
                    <span class="candidate-detail">{{ res.symbol }} | {{ res.exchDisp }}</span>
                </div>
                <button class="add-btn-main" style="padding: 5px 10px; font-size: 11px;" @click="addStock(res)">追加</button>
            </div>
            <button class="btn-close" @click="isModalOpen = false">キャンセル</button>
        </div>
    </div>
</div>

<script>
const { createApp, onMounted, ref, nextTick } = Vue;

createApp({
    setup() {
        const isModalOpen = ref(false);
        const searchQuery = ref('');
        const searchResults = ref([]);
        const isSearching = ref(false);
        const STORAGE_KEY = 'omo_chart_data';
        
        const defaultStocks = [
            { symbol: '7203.T', name: 'トヨタ自動車', range: '1d', interval: '5m', chart: null },
            { symbol: '^N225', name: '日経平均', range: '1d', interval: '5m', chart: null },
            { symbol: 'AAPL', name: 'Apple', range: '1d', interval: '5m', chart: null },
            { symbol: 'BTC-USD', name: 'Bitcoin', range: '1d', interval: '5m', chart: null }
        ];

        const stocks = ref([]);
        const timeframes = [
            { id: '1d', label: '1日', range: '1d', interval: '5m' },
            { id: '1w', label: '1週', range: '5d', interval: '30m' },
            { id: '1m', label: '1月', range: '1mo', interval: '1d' }
        ];

        const saveToStorage = () => {
            const dataToSave = stocks.value.map(s => ({
                symbol: s.symbol, name: s.name, range: s.range, interval: s.interval
            }));
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
        };

        const loadFromStorage = () => {
            const saved = localStorage.getItem(STORAGE_KEY);
            stocks.value = saved ? JSON.parse(saved).map(s => ({ ...s, chart: null })) : [...defaultStocks];
        };

        const getYahooUrl = (symbol) => {
            if (symbol.endsWith('.T')) {
                return `https://finance.yahoo.co.jp/quote/${symbol.replace('.T', '')}.T`;
            }
            return `https://finance.yahoo.co.jp/quote/${symbol}`;
        };

        let searchTimeout = null;
        const onSearchInput = () => {
            clearTimeout(searchTimeout);
            if (!searchQuery.value) { searchResults.value = []; return; }
            searchTimeout = setTimeout(async () => {
                isSearching.value = true;
                try {
                    const url = `https://query1.finance.yahoo.com/v1/finance/search?q=${encodeURIComponent(searchQuery.value)}&quotesCount=10&newsCount=0`;
                    const res = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
                    const json = await res.json();
                    searchResults.value = json.quotes || [];
                } catch (e) { console.error(e); }
                finally { isSearching.value = false; }
            }, 500);
        };

            if (!stock)
